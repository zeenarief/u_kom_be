        type: string
        example: "0815xxxxxxxx"
      email:
        type: string
        format: email
        example: "paman.budi@example.com"
      address:
        type: string
        example: "Jl. Sejahtera No. 20"
      rt:
        type: string
        maxLength: 3
        example: "003"
      rw:
        type: string
        maxLength: 3
        example: "004"
      sub_district:
        type: string
        example: "Palmerah"
      district:
        type: string
        example: "Jakarta Barat"
      city:
        type: string
        example: "DKI Jakarta"
      province:
        type: string
        example: "DKI Jakarta"
      postal_code:
        type: string
        maxLength: 5
        example: "11480"
      relationship_to_student:
        type: string
        example: "UNCLE"
        description: "Cth: 'UNCLE', 'AUNT', 'GRANDFATHER'"

  # --- Response DTOs ---
  GuardianListResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: "uuid-guardian-paman"
      full_name:
        type: string
        example: "Paman Budi"
      phone_number:
        type: string
        example: "0815xxxxxxxx"
      email:
        type: string
        format: email
        nullable: true
        example: "paman.budi@example.com"
      relationship_to_student:
        type: string
        example: "UNCLE"

  GuardianDetailResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: "uuid-guardian-paman"
